{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for i in entradas %}
            <li><a href ="/wiki/{{ i }}">{{ i }}</a></li>
        {% endfor %}
    </ul>


    {% if n == 1 %}
        <span>
            No results found
        </span>
        <a href="{% url 'index' %}"> Go Back</a>
    {% endif %}

{% endblock %}
