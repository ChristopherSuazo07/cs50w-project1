{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://es.wikipedia.org/static/images/icons/wikipedia.png" alt="" height="50">
        <link rel="icon" type="image/svg" href="" alt="" height="1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-start">
                  <a class="navbar-brand ms-5 me-5" href="{% url 'index' %}"><img src="https://es.wikipedia.org/static/images/icons/wikipedia.png" alt="" height="50">  <img src="https://es.wikipedia.org/static/images/mobile/copyright/wikipedia-wordmark-en.svg" alt=""></a>
                <div>
                
                    <a href="{% url 'index' %}" class="ms-5 i">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'new' %}" class="ms-3 i">Create New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'random' %}" class="ms-3 i">Random Page</a>
                    </div>
                    <style>
                        .i{
                            text-decoration: none;
                            color: darkgray;
                        }
                    </style>


                  <form class="d-flex " role="search" action="{% url 'search' %}">
                    <input class="form-control  ms-5 me-3" type="text" name="q" placeholder="Search Encyclopedia" autocomplete="off">
                    <button class="btn btn-outline-success " type="submit">Search</button>
                    </form>
                </div>
              </nav>
        </header>

        <main class="h-100">
            <div class= "d-flex justify-content-center">
                <div class="sidebar col-lg-2 col-md-3">
                   
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-lg-10 col-md-9">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </main>

        <footer>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
